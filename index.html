<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Font Import */
        @font-face {
            font-family: 'Proxima Nova';
            src: url('content/fonts/Proxima-Nova-Bold.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1F1F1F;
            font-family: 'Proxima Nova', sans-serif;
            overflow: hidden;
        }

        /* Centered Profile Picture and Name */
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1) rotate3d(1, 1, 1, 20deg);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        h1, h2, p, .social-links img {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        h1:hover, h2:hover {
            transform: scale(1.1);
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        .about {
            margin-top: 20px;
            font-size: 16px;
        }

        /* Background Dots */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('file-JHnRdw17cEbMxyWyq6oDDXOf') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        /* Smooth Gliding of Assets */
        @keyframes glide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(var(--mouseX), var(--mouseY)); }
        }

        .smooth-move {
            transition: transform 0.5s ease-in-out;
            animation: glide 1.5s infinite ease-in-out;
        }

        /* Prevent Embedding */
        Header set X-Frame-Options "DENY"
        Header set Content-Security-Policy "frame-ancestors 'none';"
    </style>
</head>
<body>

<div class="center-container">
    <img src="content/images/S.png" alt="Profile Picture" class="profile-pic smooth-move">
    <h1 class="smooth-move">Your Name</h1>
    <h2 class="smooth-move">@YourUsername</h2>
    
    <div class="social-links">
        <a href="https://youtube.com/@sivsome"><img src="content/images/youtube.png" alt="YouTube"></a>
        <a href="https://www.roblox.com/users/3353235702/profile"><img src="content/images/roblox.png" alt="Roblox"></a>
        <a href="https://www.gamergamestudios.xyz"><img src="content/images/custom.png" alt="Custom"></a>
    </div>
    
    <p class="about smooth-move">Your bio or about me section goes here. Write something about yourself, your work, or anything you'd like visitors to know.</p>
</div>

<div class="background"></div>

<script>
    document.addEventListener('mousemove', function(e) {
        let elements = document.querySelectorAll('.smooth-move');
        let mouseX = e.clientX - window.innerWidth / 2;
        let mouseY = e.clientY - window.innerHeight / 2;

        elements.forEach(function(el) {
            let speed = parseFloat(el.dataset.speed) || 0.1;
            el.style.setProperty('--mouseX', `${mouseX * speed}px`);
            el.style.setProperty('--mouseY', `${mouseY * speed}px`);
        });
    });
</script>

</body>
</html>
