<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @font-face {
            font-family: 'Proxima Nova';
            src: url('content/fonts/Proxima-Nova-Bold.ttf') format('truetype');
        }

        body {
            background-color: #1F1F1F;
            margin: 0;
            padding: 0;
            font-family: 'Proxima Nova', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            opacity: 0;
            transition: opacity 2s ease-in;
            max-width: 80%;
            margin: 0 auto;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: url('content/images/S.png');
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s, perspective 1px;
            transform-style: preserve-3d;
        }

        .profile-pic:hover {
            transform: scale(1.1) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .name {
            font-size: 36px;
            margin-bottom: 10px;
            transition: transform 0.3s, text-shadow 0.3s;
        }

        .name:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .username {
            font-size: 24px;
            margin-bottom: 20px;
            color: #888;
            transition: transform 0.3s, text-shadow 0.3s;
        }

        .username:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .social-links a.yt { background-image: url('content/images/youtube.png'); }
        .social-links a.x { background-image: url('content/images/x.png'); }
        .social-links a.rb { background-image: url('content/images/roblox.png'); }
        .social-links a.dc { background-image: url('content/images/discord.png'); }
        .social-links a.custom { background-image: url('content/images/custom.png'); }

        .bio {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            transition: color 0.3s;
        }

        .bio:hover {
            color: #888;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic"></div>
        <div class="name">Your Name</div>
        <div class="username">@YourUsername</div>
        <div class="social-links">
            <a href="https://youtube.com/@sivsome" target="_blank" class="yt"></a>
            <a href="https://x.com/@sivsome" target="_blank" class="x"></a>
            <a href="https://www.roblox.com/users/3353235702/profile" target="_blank" class="rb"></a>
            <a href="https://discord.gg/YVVyZ5RvQY" target="_blank" class="dc"></a>
            <a href="https://www.gamergamestudios.xyz" target="_blank" class="custom"></a>
        </div>
        <div class="bio">
            Your bio or about me section goes here. Write something about yourself, your work, or anything you'd like visitors to know.
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const dots = [];
        const maxDots = 150;
        const connectionDistance = 100;

        class Dot {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
                ctx.closePath();
            }

            connect(dots) {
                dots.forEach(dot => {
                    const dx = this.x - dot.x;
                    const dy = this.y - dot.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(dot.x, dot.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / connectionDistance})`;
                        ctx.stroke();
                        ctx.closePath();
                    }
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            if (dots.length < maxDots) {
                dots.push(new Dot());
            }

            dots.forEach((dot, index) => {
                dot.update();
                dot.draw();
                dot.connect(dots.slice(index));
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
            document.querySelector('.container').style.opacity = 1;
            animate();
        });
    </script>
</body>
</html>
