<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Font Import */
        @font-face {
            font-family: 'Proxima Nova';
            src: url('content/fonts/Proxima-Nova-Bold.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1F1F1F;
            font-family: 'Proxima Nova', sans-serif;
            overflow: hidden;
        }

        /* Centered Profile Picture and Name */
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transition: transform 0.4s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1) rotate3d(1, 1, 1, 20deg);
        }

        h1, h2 {
            transition: transform 0.3s ease;
        }

        h1:hover, h2:hover {
            transform: scale(1.1);
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        .about {
            margin-top: 20px;
            font-size: 16px;
        }

        /* Background Dots */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1F1F1F;
            z-index: -1;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="center-container">
    <img src="content/images/S.png" alt="Profile Picture" class="profile-pic">
    <h1>Your Name</h1>
    <h2>@YourUsername</h2>
    
    <div class="social-links">
        <a href="https://youtube.com/@sivsome"><img src="content/images/youtube.png" alt="YouTube"></a>
        <a href="https://www.roblox.com/users/3353235702/profile"><img src="content/images/roblox.png" alt="Roblox"></a>
        <a href="https://www.gamergamestudios.xyz"><img src="content/images/custom.png" alt="Custom"></a>
    </div>
    
    <p class="about">Your bio or about me section goes here. Write something about yourself, your work, or anything you'd like visitors to know.</p>
</div>

<div class="background">
    <canvas></canvas>
</div>

<script>
    // Grid of Dots Moving
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    let width, height, dots;

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        dots = createDots();
    }

    function createDots() {
        const numberOfDots = Math.floor(width * height / 9000);
        const dotArray = [];

        for (let i = 0; i < numberOfDots; i++) {
            dotArray.push({
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 2 + 1
            });
        }

        return dotArray;
    }

    function animateDots() {
        ctx.clearRect(0, 0, width, height);
        
        dots.forEach(dot => {
            dot.x += dot.vx;
            dot.y += dot.vy;

            if (dot.x < 0 || dot.x > width) dot.vx = -dot.vx;
            if (dot.y < 0 || dot.y > height) dot.vy = -dot.vy;

            ctx.beginPath();
            ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fill();
        });

        connectDots();
        requestAnimationFrame(animateDots);
    }

    function connectDots() {
        for (let i = 0; i < dots.length; i++) {
            for (let j = i + 1; j < dots.length; j++) {
                const distance = Math.hypot(dots[i].x - dots[j].x, dots[i].y - dots[j].y);
                if (distance < 100) {
                    ctx.beginPath();
                    ctx.moveTo(dots[i].x, dots[i].y);
                    ctx.lineTo(dots[j].x, dots[j].y);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 100})`;
                    ctx.stroke();
                }
            }
        }
    }

    window.addEventListener('resize', resize);
    resize();
    animateDots();
</script>

</body>
</html>
