<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @font-face {
            font-family: 'Proxima Nova';
            src: url('content/fonts/Proxima-Nova-Bold.ttf') format('truetype');
        }
        
        body {
            background-color: #1F1F1F;
            margin: 0;
            padding: 0;
            font-family: 'Proxima Nova', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: url('content/images/S.png');
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
            transition: transform 0.3s, box-shadow 0.3s, perspective 1px;
        }

        .profile-pic:hover {
            transform: scale(1.1) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .name {
            font-size: 36px;
            margin-bottom: 10px;
            transition: transform 0.3s, text-shadow 0.3s;
        }

        .name:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .username {
            font-size: 24px;
            margin-bottom: 20px;
            color: #888;
            transition: transform 0.3s, text-shadow 0.3s;
        }

        .username:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .social-links a.yt { background-image: url('content/images/youtube.png'); }
        .social-links a.x { background-image: url('content/images/x.png'); }
        .social-links a.rb { background-image: url('content/images/roblox.png'); }
        .social-links a.dc { background-image: url('content/images/discord.png'); }
        .social-links a.custom { background-image: url('content/images/custom.png'); }

        .bio {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            text-align: justify;
            transition: color 0.3s;
        }

        .bio:hover {
            color: #888;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic"></div>
        <div class="name">Your Name</div>
        <div class="username">@YourUsername</div>
        <div class="social-links">
            <a href="https://youtube.com/@sivsome" target="_blank" class="yt"></a>
            <a href="https://x.com/@sivsome" target="_blank" class="x"></a>
            <a href="https://www.roblox.com/users/3353235702/profile" target="_blank" class="rb"></a>
            <a href="https://discord.gg/YVVyZ5RvQY" target="_blank" class="dc"></a>
            <a href="https://www.gamergamestudios.xyz" target="_blank" class="custom"></a>
        </div>
        <div class="bio">
            Your bio or about me section goes here. Write something about yourself, your work, or anything you'd like visitors to know.
        </div>
    </div>
    <script>
        const dots = [];
        const mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        const maxDots = 200;

        function createDot() {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            const size = Math.random() * 6 + 5; // Size between 5px and 11px
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.opacity = Math.random() * 0.45; // Opacity between 0 and 0.45
            document.body.appendChild(dot);
            dots.push({
                element: dot,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                speed: Math.random() * 0.5 + 0.2 // Speed between 0.2 and 0.7
            });
            if (dots.length > maxDots) {
                const oldDot = dots.shift();
                document.body.removeChild(oldDot.element);
            }
        }

        function updateDots() {
            dots.forEach(dot => {
                const angle = Math.atan2(mouse.y - dot.y, mouse.x - dot.x);
                const speed = dot.speed;
                dot.x += Math.cos(angle) * speed;
                dot.y += Math.sin(angle) * speed;

                // Wrap around edges
                if (dot.x < 0) dot.x = window.innerWidth;
                if (dot.x > window.innerWidth) dot.x = 0;
                if (dot.y < 0) dot.y = window.innerHeight;
                if (dot.y > window.innerHeight) dot.y = 0;

                dot.element.style.left = `${dot.x}px`;
                dot.element.style.top = `${dot.y}px`;
            });
        }

        function animate() {
            updateDots();
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        for (let i = 0; i < maxDots; i++) {
            createDot();
        }

        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
            document.querySelector('.container').style.opacity = 1;
            dots.forEach(dot => {
                dot.element.style.opacity = dot.element.style.opacity || 0.45;
            });
            animate();
        });

        // Audio logic
        let audioStarted = false;
        window.addEventListener('click', () => {
            if (!audioStarted) {
                const audio = new Audio('content/images/song.mp3');
                audio.volume = 0;
                audio.play();
                let volume = 0;
                const fadeAudio = setInterval(() => {
                    if (volume < 0.25) {
                        volume += 0.01;
                        audio.volume = volume;
                    } else {
                        clearInterval(fadeAudio);
                    }
                }, 100);
                audioStarted = true;
            }
        });
    </script>
</body>
</html>
