<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        @keyframes move {
            0% {transform: translateX(0);}
            50% {transform: translateX(50px);}
            100% {transform: translateX(0);}
        }
        .moving-text {
            font-size: 24px;
            animation: move 2s infinite;
        }
    </style>
</head>
<body>
    <div class="moving-text">hello</div>
</body>
</html>
